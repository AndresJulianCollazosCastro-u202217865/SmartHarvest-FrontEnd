<div class="alertas-container">
  <h2>Alertas climáticas</h2>

  <mat-form-field appearance="fill">
    <mat-label>Filtro</mat-label>
    <mat-select [(value)]="selectedTipo" (selectionChange)="onTipoChange($event.value)">
      <mat-option [value]="">Todas</mat-option>
      <mat-option [value]="'CRITICO'">Críticas</mat-option>
      <mat-option [value]="'ADVERTENCIA'">Advertencias</mat-option>
    </mat-select>
  </mat-form-field>

  @for (alerta of alertas; track alerta) {
    <div class="alerta-item">
      <h3>{{ alerta.waTitle }}</h3>
      <p>{{ alerta.waDescription }}</p>
      <p>Tipo: {{ alerta.waType }}</p>
      <p>Estado: {{ alerta.estado }}</p>
      <p>Fecha: {{ alerta.waDate }}</p>
    </div>
  }
</div>
